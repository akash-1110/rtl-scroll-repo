<div #container class="cdk-virtual-scroll-data-source-example">
  <cdk-virtual-scroll-viewport orientation="horizontal" #carousel itemSize="100" class="viewport">
    <div #carouselItem *cdkVirtualFor="let item of items" class="example-item">
      {{item}}
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<button (click)="moveLeft()">prev</button>
<button (click)="moveRight()">next</button>
